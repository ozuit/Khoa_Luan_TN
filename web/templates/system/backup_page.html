<style type="text/css">.fancymodal .fancymodal-content {width: 360px} .progress{background-color: #fff;}</style>
<div class="ozu-form"> 
  <div class="section-title">
      <h3>{{'backupData' | translate}}</h3>
  </div>
  <div class="forgot-content">
    <form>
      <div class="textbox-wrap focused">
        <label>{{'fileName' | translate}}:</label>
        <div class="input-control text input-group">     
          <input type="text" ng-model="fileName" placeholder="{{'example' | translate}}: mybackup-dd-mm-yyyy" onkeyup="fileNameValidate(this)">
        </div>
      </div>
      <div style="margin-bottom:3px;"></div>
      <div class="textbox-wrap focused">
        <label>{{'progress' | translate}}:</label>
        <div class="progress large ani" id="pb1" data-role="progress" data-value="0" data-on-progress="$('#sct-1').html(value+'%')">
          <div class="bar ribbed-amber" style="width: 0%;"></div>
        </div>
      </div>
      
      <div class="forget-form-action clearfix">
        <button type="submit" class="submit_b btn_resetpass" ng-click="submitBackup()">{{'start' | translate}}<span class="mif-chevron-right mif-2x" style="margin-left:5px;color:#fff"></span></button>
      </div>
    </form>
  </div>
</div>
<div class="success" ng-if="downloadBackup" style="text-align: center;padding: 5px;">
  <label>{{'successBackup' | translate}}</label>
  <a ng-click="downloadFileBackup(downloadBackup)"> ({{'downloadBackup' | translate}}) </a>  
</div>
