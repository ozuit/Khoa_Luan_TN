<style type="text/css">.fancymodal .fancymodal-content {width: 360px} .progress{background-color: #fff;}</style>
<div class="ozu-form"> 
  <div class="section-title">
      <h3>{{'restoreData' | translate}}</h3>
  </div>
  <div class="forgot-content">
    <form name="frmRestore">
      <div class="textbox-wrap focused">
        <label>{{'fileName' | translate}}:</label>
        <div class="input-control file input-group" data-role="input">
          <input type="file" ngf-select ng-model="fileBackup" name="file" ngf-pattern="'.sql'" required ngf-model-invalid="errorFile">
          <button class="button" style="height: 35px;border: none;"><span class="mif-folder"></span></button>
        </div>
      </div>
      
      <div class="forget-form-action clearfix">
        <button type="submit" class="submit_b btn_resetpass" ng-click="submitRestore(fileBackup)">{{'start' | translate}}<span class="mif-chevron-right mif-2x" style="margin-left:5px;color:#fff"></span></button>
      </div>
    </form>
  </div>
</div>
